<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToMoon Airdrop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0a0f2c, #000);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 30px 10px 10px;
    }
    .logo {
      font-size: 2em;
      font-weight: 700;
      color: #00e6ff;
      text-shadow: 0 0 10px #00e6ff, 0 0 20px #00e6ff, 0 0 30px #00e6ff;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00e6ff; }
      to { text-shadow: 0 0 20px #00e6ff, 0 0 30px #00e6ff; }
    }
    .balance-box {
      text-align: center;
      margin: 20px 0;
      font-size: 1.2em;
    }
    .balance-value {
      font-size: 2.2em;
      color: #39ff14;
      text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
    }
    .wallet-section, .referral-section {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,230,255,0.3);
      animation: fadeIn 1s ease-in-out;
    }
    .wallet-section h2, .referral-section h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #00e6ff;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      margin-bottom: 10px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      color: #fff;
      background: linear-gradient(90deg, #00e6ff, #007acc);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px #00e6ff;
    }
    .links {
      display: flex;
      justify-content: space-around;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }
    .links a {
      text-decoration: none;
      color: #fff;
      padding: 12px 15px;
      border-radius: 25px;
      background: linear-gradient(90deg, #00e6ff, #007acc);
      transition: box-shadow 0.2s ease;
    }
    .links a:hover {
      box-shadow: 0 0 10px #00e6ff;
    }
    #toast {
      visibility: hidden;
      min-width: 200px;
      margin-left: -100px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      text-align: center;
      border-radius: 30px;
      padding: 10px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 1em;
      box-shadow: 0 0 10px #00e6ff;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ToMoon Airdrop</div>
  </header>

  <div class="balance-box">
    Balance: <span class="balance-value" id="balance">0</span> TMT
  </div>

  <div class="wallet-section">
    <h2>Set Wallet Address (BNB)</h2>
    <input type="text" id="walletInput" placeholder="0x..." />
    <button onclick="saveWallet()">Save Wallet</button>
  </div>

  <div class="referral-section">
    <h2>Referral</h2>
    <div style="margin-bottom:10px;">Your link:</div>
    <input type="text" id="referralLink" readonly />
    <button onclick="copyReferral()">Copy Referral Link</button>
  </div>

  <div class="links">
    <a href="https://twitter.com/mrxyz6523" target="_blank">Twitter</a>
    <a href="https://t.me/+1Q8N-tM4kdJkODNk" target="_blank">Telegram</a>
  </div>

  <div id="toast"></div>

  <script>
    const balanceEl = document.getElementById('balance');
    const walletInput = document.getElementById('walletInput');
    const referralLinkEl = document.getElementById('referralLink');
    const toast = document.getElementById('toast');
    
    let balance = parseInt(localStorage.getItem('balance')) || 0;
    let wallet = localStorage.getItem('wallet') || '';
    let user = "User" + Math.floor(Math.random() * 10000); // fallback if telegram not connected
    
    // Telegram WebApp support
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      const initDataUnsafe = Telegram.WebApp.initDataUnsafe;
      if (initDataUnsafe && initDataUnsafe.user) {
        user = initDataUnsafe.user.username || ("User" + initDataUnsafe.user.id);
      }
    }
    
    if (!localStorage.getItem('joinedBefore')) {
      balance = 500;
      localStorage.setItem('joinedBefore', true);
    }
    
    localStorage.setItem('balance', balance);
    walletInput.value = wallet;
    balanceEl.innerText = balance;
    
    referralLinkEl.value = window.location.origin + window.location.pathname + "?ref=" + user;
    
    function saveWallet() {
      const addr = walletInput.value.trim();
      if (!addr.startsWith('0x') || addr.length !== 42) {
        showToast("Invalid BNB address!");
        return;
      }
      localStorage.setItem('wallet', addr);
      showToast("Wallet saved successfully!");
    }
    
    function copyReferral() {
      referralLinkEl.select();
      document.execCommand('copy');
      showToast("Referral link copied!");
    }
    
    function showToast(msg) {
      toast.innerText = msg;
      toast.className = "show";
      setTimeout(() => toast.className = toast.className.replace("show", ""), 2000);
    }
  </script>
</body>
</html>
