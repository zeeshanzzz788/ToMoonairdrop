<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToMoon Airdrop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            background: linear-gradient(120deg, #0a0f24, #061529, #0a0f24);
            animation: bgAnimation 8s infinite alternate;
            text-align: center;
        }
        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        h1 {
            margin-top: 40px;
            font-size: 2.5em;
            color: #00eaff;
            text-shadow: 0 0 20px #00eaff;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        input {
            width: 250px;
        }
        button {
            background: #00eaff;
            color: #000;
            cursor: pointer;
            box-shadow: 0 0 10px #00eaff, 0 0 40px #00eaff;
            transition: 0.3s;
        }
        button:hover {
            background: #0ff;
            transform: scale(1.05);
        }
        .section {
            margin: 30px 0;
        }
        a {
            color: #00eaff;
            font-size: 1.2em;
            text-decoration: none;
            text-shadow: 0 0 10px #00eaff;
        }
    </style>
</head>
<body>
    <h1>ToMoon Airdrop</h1>
    <p>Join & Earn $TMT instantly</p>

    <div class="section">
        <h3>Wallet Address (BNB)</h3>
        <input type="text" id="wallet" placeholder="Enter your BNB wallet">
        <button onclick="saveWallet()">Save Wallet</button>
    </div>

    <div class="section">
        <h3>Your Balance</h3>
        <p id="balance">500 TMT</p>
    </div>

    <div class="section">
        <h3>Referral</h3>
        <button onclick="getReferral()">Get Referral Link</button>
        <input type="text" id="referralLink" readonly>
        <button onclick="copyReferral()">Copy to Clipboard</button>
    </div>

    <div class="section">
        <a href="https://t.me/YourTelegramChannel" target="_blank">Join our Telegram</a>
    </div>

    <script>
        function saveWallet(){
            let wallet = document.getElementById('wallet').value;
            if(wallet.trim() === "") {
                alert("Please enter a wallet address!");
                return;
            }
            localStorage.setItem('bnbWallet', wallet);
            alert("Wallet saved successfully!");
        }

        function getReferral(){
            let wallet = localStorage.getItem('bnbWallet');
            if(!wallet){
                alert("Please save your wallet first!");
                return;
            }
            let link = window.location.origin + "?ref=" + wallet;
            document.getElementById('referralLink').value = link;
        }

        function copyReferral(){
            let referral = document.getElementById('referralLink');
            referral.select();
            referral.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Referral link copied!");
        }
    </script>
</body>
</html>
