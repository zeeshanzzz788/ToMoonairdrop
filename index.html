<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ ToMoon Airdrop</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0d1117;
            color: #00e5ff;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            margin: 20px 0;
            text-shadow: 0 0 10px #00e5ff, 0 0 20px #00ffff;
        }

        nav button {
            background: transparent;
            color: #00e5ff;
            border: 1px solid #00e5ff;
            font-size: 1em;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px #00e5ff;
            transition: all 0.3s ease;
        }
        nav button:hover {
            background: #00e5ff;
            color: #0d1117;
            transform: scale(1.1);
        }

        .container {
            margin: 30px auto;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: rgba(20, 25, 30, 0.95);
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.4);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #00e5ff;
            border-radius: 8px;
            font-size: 1em;
            background: #0d1117;
            color: #00e5ff;
            box-shadow: inset 0 0 5px rgba(0,229,255,0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            background: transparent;
            color: #00e5ff;
            border: 1px solid #00e5ff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #00e5ff;
        }
        button:hover {
            background: #00e5ff;
            color: #0d1117;
            transform: scale(1.05);
        }

        h3, h2, p {
            margin: 10px 0;
            color: #00e5ff;
            text-shadow: 0 0 5px #00e5ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸš€ ToMoon Airdrop</h1>
    </header>
    <nav>
        <button onclick="showHome()">Home</button>
        <button onclick="showReferrals()">Referrals</button>
    </nav>

    <div class="container" id="home">
        <h3>Your Balance:</h3>
        <h2 id="balance">0 TMT</h2>
        <p>Set Your Wallet Address (BNB)</p>
        <input type="text" id="wallet" placeholder="Enter your BNB address">
        <button onclick="saveWallet()">Save Wallet</button>
    </div>

    <div class="container" id="referrals" style="display:none;">
        <h3>Your Referral Link</h3>
        <input type="text" id="refLink" value="https://t.me/ToMoonairdrop_bot?start=YOUR_ID" readonly>
        <p>Total Referrals: <span id="refCount">0</span></p>
        <p>Total Reward: <span id="reward">500</span> TMT</p>
    </div>

    <script>
        // Initial Balance
        let balance = localStorage.getItem("balance");
        if(!balance) {
            balance = 500; // Set initial balance
            localStorage.setItem("balance", balance);
        }
        document.getElementById("balance").innerText = balance + " TMT";

        function showHome() {
            document.getElementById("home").style.display = "block";
            document.getElementById("referrals").style.display = "none";
        }
        function showReferrals() {
            document.getElementById("home").style.display = "none";
            document.getElementById("referrals").style.display = "block";
        }
        function saveWallet() {
            const wallet = document.getElementById("wallet").value;
            if(wallet) {
                alert("Wallet saved: " + wallet);
            } else {
                alert("Please enter your BNB address");
            }
        }
    </script>
</body>
            </html>
